language: android
jdk: openjdk8
android:
  components:
  - tools
  - build-tools-27.0.2
  - build-tools-26.0.2
  - android-26
  - extra-google-m2repository
  - extra-android-m2repository
script:
- "./gradlew assembleRelease"
before_deploy:
- rm app/build/outputs/apk/release/output.json
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/*
  skip_cleanup: true
  on:
    repo: Tanyangfan/jyaoushingan
before_install:
- openssl aes-256-cbc -K $encrypted_eab971aafcd2_key -iv $encrypted_eab971aafcd2_iv -in keys/mushi.jks.enc -out keys/mushi.jks -d
- chmod +x gradlew
